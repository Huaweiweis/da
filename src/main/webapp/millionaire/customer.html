	<body>

			<script>

//								console.log(data.othis); //得到美化后的DOM对象

			function proving(){
			/* 	var time = localStorage.getItem("time");

			function previewImg(obj) {
        var img = new Image();  
        img.src = obj.src;
        var height = img.height + 50; //获取图片高度
        var width = img.width; //获取图片宽度
        var imgHtml = "<img src='" + obj.src + "' />";  
        //弹出层
        layer.open({  
            type: 1,  
            shade: 0.8,
            offset: 'auto',
            area: [width + 'px',height+'px'],
            shadeClose:true,//点击外围关闭弹窗
            scrollbar: false,//不现实滚动条
            title: "图片预览", //不显示标题  
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响  
            cancel: function () {  
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });  
            }  
        }); 
    }
			
				function userlist() {
					$.ajax({
						type: "POST", //提交方式 
						url: baseurl + "/customerservice/getkefu", //路径 
						dataType: 'json',
						data: {
							niname: $(".nickname").val()
						},
						success: function(data) { //返回数据根据结果进行相应的处理 
							console.log(data.data.list);
							list = data.data.list;
							layui.use('table', function() {
								var table = layui.table;
								//第一个实例
								table.render({
									elem: '#test',
									id: 'testReload',	
									data: list, //数据接口
									page:true,//开启分页
									totalRow:true,//开启合计行
//									limit: 10,//每页条数
//									limits: [10],//固定每页显示_plus(若不加则会变)
									cols: [
										[{
											field: 'customerserviceId',
											title: 'ID',
											width: 80,
										}, {
											field: 'customerservicePhone',
											title: '客服手机号',
											width: 200
										}, {
											field: 'customerserviceName',
											title: '客服姓名',
											width: 200
										}, {
											field: 'addTime',
											title: '添加时间',
											width: 220,
										}, {
											title: '操作',
											width: 180,
											toolbar: '#barDemo'
										}]
									]
								});
								table.on('tool(demo)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
									var data = obj.data; //获得当前行数据
									var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
									var tr = obj.tr; //获得当前行 tr 的DOM对象
									var user_id = obj.data.customerserviceId;
									var avatar = obj.data.avatar;
									if(layEvent === 'address_info') {
										layer.open({
											type: 2,
											title: '编辑客服',
											maxmin: true,
											shadeClose: true, //点击遮罩关闭层
											area: ['600px', '400px'],
											content: 'upd_customer.html?user_id=' + user_id,
										});
									}else if(layEvent === 'del') { //删除
										layer.confirm('确定要删除吗',
											function(index) {
												$.ajax({
													type: "POST", //提交方式 
													url: baseurl + "/users/deljiqiren", //路径
													dataType: 'json',
													data: {
														userid: user_id,
													}, //数据，这里使用的是Json格式进行传输 
													success: function(data) { //返回数据根据结果进行相应的处理 
														console.log(data.meta.code);
														if(data.meta.code == 200) {
															layer.msg('删除成功', {
																icon: 1
															});
															obj.del();
														} else {
															layer.msg('真实用户不能删除', {
																icon: 5
															});
														}
													}
												})
											})
									}else if(layEvent === 'aaaa') {
										layer.photos({
											photos: {
												"data": [ //相册包含的图片，数组格式
													{
														"alt": "用户头像",
														"pid": 666, //图片id
														"src": avatar, //原图地址
														"thumb": avatar //缩略图地址
													}
												],
											},
											anim: 3 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
										});
									}
								});
							});
						}
					});
				}
			</script>
