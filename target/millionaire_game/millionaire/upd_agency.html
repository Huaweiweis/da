<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>更改用户风控</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
		<style>
			#demo1 {
				width: 150px;
				height: 150px;
			}
			
			.color {
				color: red;
			}
			
			.aa {
				margin-left: 5px;
			}
			
			.layui-btnnum {
				width: 40px;
				/*display: flex;
				align-items: center;*/
				margin-left: 4px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>修改用户风控</legend>
			</fieldset>

			<form class="layui-form" >
					<div class="layui-form-item">
						<label class="layui-form-label">抽水比例</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input block" placeholder="抽水比例" id="choushuibili">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">充值金额</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input block" placeholder="充值金额" id="topup">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">线下人数</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input block" placeholder="线下人数" id="personnum">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">代理等级</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input block" placeholder="代理等级" id="agenyclass">
						</div>
					</div>
			</form>
			<div style="margin-left:400px;margin-top: 50px; ">
				<button type="button" class="layui-btn layui-btn-lg layui-btn-normal" id="save" onclick="save()">保存</button>
			</div>
		<script type="text/javascript " src="js/jquery.min.js "></script>
		<script src="js/common.js "></script>
		<script src="layui/layui.js "></script>
		<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
		<script>
			var form;
			function process_down_num(){ //控制选择满减券时修改价格
				var div_lu = document.getElementById("div_lu");
				if($("#controller_select").val() == 0){
//					div_lu.value = 0;
					$("#div_lu").val(0);
					div_lu.readOnly=true;
				}else{
					div_lu.readOnly=false;
				}
			}
			$(function() {
				proving();
				layui.use(['element', 'form', "upload", 'laydate'], function() {
					var $ = layui.jquery,
						element = layui.element;
					var upload = layui.upload;
					var laydate = layui.laydate;
					form = layui.form;
					//日期时间选择器
				})
			})
			function proving(){
			}
			function save() {
				userid = getQueryString("user_id");
				$.ajax({
					type: "POST", //提交方式 
					url: baseurl + "/agency/upagency", //路径 
					dataType:"json",
					data: {
						agencyid : userid,
						choushuibili: $("#choushuibili").val(),
						topup: $("#topup").val(),
						personnum: $("#personnum").val(),
						agencyClass: $("#agenyclass").val()
					},
					//数据，这里使用的是Json格式进行传输 
					success: function(data) { //返回数据根据结果进行相应的处理 
						if(data.meta.code == 200) {
							console.log(data.meta.code);
							if(data.meta.code == 200) {
								layer.msg('修改分销程序成功', {
									icon: 1
								});
//								obj.del();
								parent.location.reload();
								alert("修改成功");
							} else {
								layer.msg('修改失败', {
									icon: 5
								});
							}
						}
					}
				});
			}
		</script>
	</body>
</html>
